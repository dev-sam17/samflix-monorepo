name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "apps/samflix-backend/**"
      - "packages/prisma-client-for-samflix/**"
      - ".github/workflows/backend-ci-cd.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # with:
        #   version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install deps
        run: pnpm install

      - name: Run backend build (sanity check)
        run: pnpm turbo run build --filter=@samflix/backend...

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/samflix-backend/Dockerfile
          push: true
          tags: |
            ghcr.io/YOUR_GH_USERNAME/samflix-backend:${{ github.sha }}
            ghcr.io/YOUR_GH_USERNAME/samflix-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@main
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          
      - name: Deploy to homelab via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd ${{ secrets.HOMELAB_PROJECT_PATH }}

            echo "Updating BACKEND_TAG in .env to ${{ github.sha }}..."
            sed -i 's/^BACKEND_TAG=.*/BACKEND_TAG=${{ github.sha }}/' .env.production

            echo "Pulling image..."
            docker compose -f compose.prod.yml pull backend

            echo "Recreating container..."
            docker compose -f compose.prod.yml up -d backend

            echo "Pruning old images..."
            docker image prune -f
